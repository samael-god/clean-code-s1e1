<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix.">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section>
        <label class="todo__heading todo__heading_label" for="newTask">Add Item</label>
        <div class="flex-container">
          <input id="newTask" class="task-list__input task-list__input_text task-list__input_new-task" type="text">
          <button class="task-list__button">Add</button>
        </div>
      </section>
      <h3 class="todo__heading">Todo</h3>
      <ul class="task-list" id="uncompletedTasks">
        <li class="task-list__item">
          <input class="task-list__input task-list__input_check" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input task-list__input_text">
          <button class="task-list__button task-list__button_edit">Edit</button>
          <button class="task-list__button task-list__button_delete">
            <img class="task-list__button-icon" src="./remove.svg" alt="Delete button."></button>
        </li>
        <li class="task-list__item task-list__item_edit">
          <input type="checkbox" class="task-list__input task-list__input_check">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input task-list__input_text">
          <button class="task-list__button task-list__button_edit">Save</button>
          <button class="task-list__button task-list__button_delete">
            <img class="task-list__button-icon" src="./remove.svg" alt="Delete button."></button>
        </li>
      </ul>
      <h3 class="todo__heading">Completed</h3>
      <ul class="task-list task-list_completed" id="completedTasks">
        <li class="task-list__item">
          <input class="task-list__input task-list__input_check" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input task-list__input_text">
          <button class="task-list__button task-list__button_edit">Edit</button>
          <button class="task-list__button task-list__button_delete">
            <img class="task-list__button-icon" src="./remove.svg" alt="Delete button.">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
